<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Cakes by Emily Eve</title>
  <link rel="stylesheet" href="css/contactstyles.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Consultation Form</h1>
      <p id="description" class="description text-center">
        Thank you for taking the time to fill out this form.
      </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
        <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" />
      </div>
      <div class="form-group">
        <p></p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value></option>
          <option value="student"></option>
          <option value="job"></option>
          <option value="learner"></option>
          <option value="preferNo"></option>
          <option value="other"></option>
        </select>
      </div>

      <div class="form-group">
        <p></p>
        <label>
          <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked /></label>
        <label>
          <input name="user-recommend" value="maybe" type="radio" class="input-radio" /></label>

        <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio" /></label>
      </div>

      <div class="form-group">
        <p>

        </p>
        <select id="most-like" name="mostLike" class="form-control" required>
          <option disabled selected value></option>
          <option value="challenges"></option>
          <option value="projects"></option>
          <option value="community"></option>
          <option value="openSource"></option>
        </select>
      </div>

      <div class="form-group">
        <p>

          <span class="clue"></span>
        </p>

        <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox" /></label>
        <label>
          <input name="prefer" value="back-end-projects" type="" class="" /></label>
        <label><input name="prefer" value="" type="checkbox" class="" /></label>
        <label><input name="prefer" value="" type="checkbox" class="" /></label>
        <label><input name="prefer" value="" type="checkbox" class="" /></label>
        <label><input name="prefer" value="" type="checkbox" class="" /></label>
        <label><input name="prefer" value="" type="checkbox" class="" /></label>
        <label><input name="prefer" value="" type="checkbox" class="" /></label>
        <label><input name="prefer" value="" type="checkbox" class="" /></label>
        <label><input name="prefer" value="" type="checkbox" class="" /></label>
        <label><input name="prefer" value="" type="checkbox" class="" /></label>
      </div>

      <div class="form-group">
        <p></p>
        <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>

      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </div>

</body>

</html>
